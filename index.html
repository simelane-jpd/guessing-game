<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='container' style="text-align: center;">

 
    <h1>Guessing Game</h1>
    <div class="buttons">
    <div class='newGameMsg' style="color: #b9fbc0;"></div>
    <div class="text" style="color: #f1c0e8;"style="font-family:cursive;" >
    <div>Enter a unique number between 1 & 100</div>
    
</div>
    <input type="number" class='guessnum' style="background-color: #0a9396;" style="padding: 3cm;" style="block-size: 500px;" max="100" min="1" >
    <input type="button" value="guess" class="guessBtn" style="background-color:#ae2012" style="border-width: 10px;">
    <div class="message" style="color: #f1c0e8;"></div>
</div>
</div>
</div>
</body>
<script src='index.js'></script>
</html>
